<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <div class="viewport">
            {{#story_lines}}
                {{{.}}} <br>
            {{/story_lines}}
            <div class="navigation">
                {{#back_link}}
                    <a href="{{.}}">back</a>
                {{/back_link}}
                {{^back_link}}
                    back
                {{/back_link}}
                <a href="{{ index_url }}">(index)</a>
                {{#next_link}}
                <a href="{{.}}">next</a>
                {{/next_link}}
                {{^next_link}}
                    next
                {{/next_link}}
            </div>
            <div class="about">
                {{story_title}} by {{story_author}}, page {{page_number}}
            </div>
        </div>
    </body>
</html>
